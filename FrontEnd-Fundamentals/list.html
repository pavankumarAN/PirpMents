<!DOCTYPE html>

<body>
    <h2>Lemon Rice</h2>
    <ul> <h3>Ingradients</h3>
        <li>Rice</li>
        <li>Lemon</li>
        <li>Water</li>
        <li>Oil</li>
        <li>Onion</li>
        <li>Spices</li>
    </ul>
    <ol>
        <h3>Process</h3>
        <li>Cook rice in a cooker</li>
        <li>Put some oil in the bowl and keep it on the stove</li>
        <li>Add spices as per taste</li>
        <li>Add onion pieces to the bowl</li>
        <li>After mix with the rice and stir for few minutes</li>
    </ol>
</body>
